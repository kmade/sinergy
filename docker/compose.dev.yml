version: "3"

networks:
  sinergy-net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

## TODO
# Create local drivers for shared and persistent folders
volumes:
  db_data: {}
  logs_data: {}
  dev_configs: {}

services:
  # Proxy
  nginx-proxy:
    restart: always
    image: jwilder/nginx-proxy
    container_name: sinergy-nginx-proxy
    links:
      - api
      - web
      - db
      - bus
    ports:
      - "80:80"
      - "443:443"
    volumes: #see @todo volumes
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ${ROOT_PATH}/data/logs/nginx/:/var/log/nginx/
      - ${ROOT_PATH}/configuration/nginx/vhost.d/:/etc/nginx/vhost.d/
    networks:
     - sinergy-net
    environment:
      DEFAULT_HOST: web.sinergy.dev

  # Backend
    ## DB
  db:
    image: sinergy/db
    build: ${DB_SRV}
    restart: unless-stopped
    container_name: sinergy-db
    volumes:
      - ${ROOT_PATH}/configuration/db/couchdb/etc:/usr/local/etc/couchdb/local.d
      - ${ROOT_PATH}/data/db/couchdb/lib:/usr/local/var/lib/couchdb
    ports:
      - 5984:5984
    networks:
      sinergy-net:
        ipv4_address: 172.28.1.1
    env_file:
      - ${DB_SRV}/.env

  ## EXPRESS API
  api:
    image: sinergy/api
    container_name: sinergy-api
    restart: unless-stopped
    depends_on:
      - db
    build: ${API_SRV}
    command: "yarn start:dev"
    volumes:
      - ${API_SRV}/:/usr/src/app
      - ${ROOT_PATH}/configuration/dev/.eslintrc.yml:/usr/src/app/.eslintrc.yml
      - /usr/src/app/node_modules
    expose:
      - 4000
      - 5858
    ports:
      - 4000:4000
      - 5858:5858
    networks:
      sinergy-net:
        ipv4_address: 172.28.1.2
    env_file:
      - ${API_SRV}/.env
  ## bus
  bus:
    image: sinergy/bus
    build: ${BUS_SRV}
    container_name: sinergy-bus
    restart: unless-stopped
    ports:
      - 5000:15672
    networks:
      sinergy-net:
        ipv4_address: 172.28.1.3
    env_file:
      - ${BUS_SRV}/.env

  # Frontend
  ## Dashboard
  web:
    image: sinergy/web
    container_name: sinergy-web
    restart: unless-stopped
    build: ${WEB_SRV}
    command: yarn start:dev
    volumes:
      - ${WEB_SRV}/:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - api
    ports:
      - 8080:8080
      - 8081:8081
    networks:
      sinergy-net:
        ipv4_address: 172.28.1.4
    env_file:
      - ${WEB_SRV}/.env
