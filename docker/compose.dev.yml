version: "3"

networks:
  sinergy-net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16


## TODO
volumes:
  db_data: {}
  logs_data: {}
  packages_data: {}

services:
  # Proxy
  nginx-proxy:
    restart: always
    image: jwilder/nginx-proxy
    container_name: sinergy-nginx-proxy
    links:
      - api
      - ui
      - db
      - bus
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ${ROOT_PATH}/data/logs/nginx/:/var/log/nginx/
      - ${ROOT_PATH}/configuration/nginx/vhost.d/:/etc/nginx/vhost.d/
    networks:
     - sinergy-net
    environment:
      DEFAULT_HOST: ui.sinergy.dev
  # TODO share cross services common packages
  # packages:
  #   image: sinergy/packages
  #   container_name: sinergy-packages
  #   build: ${SERVICES_PATH}/packages
  #   volumes:
  #     - packages_data:/packages
  #   networks:
  #    - backend

  # Backend
    ## DB
  db:
    image: sinergy/db
    build: ${DB_SRV}
    restart: unless-stopped
    container_name: sinergy-db
    volumes:
      - ${ROOT_PATH}/configuration/db/couchdb/etc:/usr/local/etc/couchdb/local.d
      - ${ROOT_PATH}/data/db/couchdb/lib:/usr/local/var/lib/couchdb
    ports:
      - 5984:5984
    networks:
      sinergy-net:
        #ipv4_address: 172.28.1.1
    env_file:
      - ${DB_SRV}/.env

  ## EXPRESS API
  api:
    image: sinergy/api
    container_name: sinergy-api
    restart: unless-stopped
    depends_on:
      - db
    build: ${API_SRV}
    command: "yarn start:dev"
    volumes:
      - ${API_SRV}/:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 4000:4000
      - 5858:5858
    networks:
      sinergy-net:
        #ipv4_address: 172.28.1.2
    env_file:
      - ${API_SRV}/.env
  ## bus
  bus:
    image: sinergy/bus
    build: ${BUS_SRV}
    container_name: sinergy-bus
    restart: unless-stopped
    ports:
      - 5000:15672
    networks:
      sinergy-net:
        #ipv4_address: 172.28.1.3
    env_file:
      - ${BUS_SRV}/.env

  # Frontend
  ## Dashboard
  ui:
    image: sinergy/ui
    container_name: sinergy-ui
    restart: unless-stopped
    build: ${UI_SRV}
    command: yarn start:dev
    volumes:
      - ${UI_SRV}/:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - api
    ports:
      - 8080:8080
      - 8081:8081
    networks:
      sinergy-net:
        #ipv4_address: 172.28.1.4
    env_file:
      - ${UI_SRV}/.env